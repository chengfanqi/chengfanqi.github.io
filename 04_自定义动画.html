<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        *{margin:0;padding:0;}
		div{border:1px solid red;width:150px;height:150px;background: #1AD84C;text-align: center;}
		



        </style>
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
        $(function(){
        	$("div").animate({
        		"margin-left":"600px"},
        		2000, function() {//回调函数
        		/* stuff to do after animation is complete */
        		$("div").animate({
        		"margin-top":"600px"},
        		2000, function() {//回调函数
        		/* stuff to do after animation is complete */
        		$("div").animate({
        		"margin-left":"0px"},
        		2000, function() {//回调函数
        		/* stuff to do after animation is complete */
        		$("div").animate({
        		"margin-top":"0px"},
        		2000, function() {//回调函数
        		/* stuff to do after animation is complete */
        		
        	});
        	});
        	});
        	});

        })
        </script>
    </head>
    <body>
    <div></div>          
    </body>
</html>
